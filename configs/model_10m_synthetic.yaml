# TinyLlama 10M v2 - Continued pretraining on synthetic data
# Loads pretrained weights, trains on 12MB synthetic "textbook" data
# Lower LR since we're continuing, not training from scratch

model:
  dim: 256
  n_layers: 24
  n_heads: 8
  n_kv_heads: 2
  vocab_size: 8192
  hidden_dim: 720
  max_seq_len: 512
  dropout: 0.05
  weight_tying: true
  norm_eps: 1e-5
  rope_theta: 10000.0
  block_sharing: true

tokenizer:
  type: "custom"
  vocab_size: 8192
  model_path: "data/tokenizer_8k.model"

# Continued pre-training on synthetic data
pretrain:
  dataset: "textfile"
  data_path: "data/synthetic_pretrain"
  batch_size: 32
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4        # Lower than from-scratch (8e-4)
  min_lr: 2.0e-5
  warmup_iters: 100             # Short warmup
  max_iters: 3000               # ~12MB data, ~2-3 epochs
  lr_schedule: "cosine"
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 250
  eval_iters: 50
  log_interval: 10
  save_interval: 1000
  dtype: "bfloat16"
  compile: false

# Fine-tuning (same as 10m_v2)
finetune:
  dataset: "chat"
  data_path: "data/chat"
  batch_size: 16
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-5
  min_lr: 2.0e-6
  warmup_iters: 200
  max_iters: 10000
  lr_schedule: "cosine"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 50
  log_interval: 10
  save_interval: 1000
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true

generation:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50

output_dir: "checkpoints/10m_synthetic"
