# TinyLlama 226K v2 - For distillation from 10M teacher
# Uses 8K vocab to share tokenizer with teacher
# Target: ~234K parameters

model:
  dim: 24
  n_layers: 6
  n_heads: 3
  n_kv_heads: 1
  vocab_size: 8192
  hidden_dim: 64
  max_seq_len: 512
  dropout: 0.1
  weight_tying: true
  norm_eps: 1e-5
  rope_theta: 10000.0
  block_sharing: false

tokenizer:
  type: "custom"
  vocab_size: 8192
  model_path: "data/tokenizer_8k.model"

# Distillation config
distill:
  teacher_checkpoint: "checkpoints/10m_v2/pretrain/best.pt"
  dataset: "textfile"
  data_path: "data/tinystories"
  batch_size: 64
  gradient_accumulation_steps: 2
  learning_rate: 1.0e-3
  min_lr: 1.0e-4
  warmup_iters: 300
  max_iters: 10000
  lr_schedule: "cosine"
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 100
  log_interval: 10
  save_interval: 2000
  dtype: "bfloat16"
  compile: false
  # Distillation hyperparams
  alpha: 0.5           # weight for KL loss (1-alpha for CE)
  temperature: 2.0     # softens teacher logits
  reverse_kld: false   # true = mode-seeking (better for tiny students, MINIPLM)

# Fine-tuning
finetune:
  dataset: "chat"
  data_path: "data/chat"
  batch_size: 32
  gradient_accumulation_steps: 2
  learning_rate: 5.0e-5
  min_lr: 5.0e-6
  warmup_iters: 100
  max_iters: 5000
  lr_schedule: "cosine"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 250
  eval_iters: 50
  log_interval: 10
  save_interval: 500
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true

generation:
  max_new_tokens: 128
  temperature: 0.8
  top_p: 0.9
  top_k: 50

output_dir: "checkpoints/226k_v2"
