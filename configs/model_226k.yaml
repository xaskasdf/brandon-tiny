# TinyLlama 226K Configuration
# For local training/testing on RTX 3090

model:
  dim: 48
  n_layers: 7
  n_heads: 4
  n_kv_heads: 2  # GQA: 2 KV heads shared across 4 query heads
  vocab_size: 1024
  hidden_dim: 128  # FFN hidden dimension
  max_seq_len: 128
  dropout: 0.15
  weight_tying: true
  norm_eps: 1e-5

tokenizer:
  type: "custom"
  vocab_size: 1024
  model_path: "data/tokenizer_1k.model"

# Pre-training configuration
pretrain:
  dataset: "wikitext"
  data_path: "data/wikitext"
  batch_size: 64
  gradient_accumulation_steps: 1
  learning_rate: 1.0e-3
  min_lr: 1.0e-4
  warmup_iters: 500
  max_iters: 10000
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 100
  log_interval: 10
  save_interval: 1000
  dtype: "bfloat16"  # or float16 if bf16 not supported
  compile: false  # torch.compile

# Fine-tuning configuration
finetune:
  dataset: "chat"
  data_path: "data/chat"
  batch_size: 32
  gradient_accumulation_steps: 2
  learning_rate: 2.0e-5
  min_lr: 2.0e-6
  warmup_iters: 100
  max_iters: 5000
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 250
  eval_iters: 50
  log_interval: 10
  save_interval: 500
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true  # Only compute loss on assistant tokens

# Generation config
generation:
  max_new_tokens: 64
  temperature: 0.8
  top_p: 0.9
  top_k: 40

# Paths
output_dir: "checkpoints/226k"
