# TinyLlama 10M Configuration
# Target: ~10M parameters
# Good balance between size and capability

model:
  dim: 288
  n_layers: 8
  n_heads: 8
  n_kv_heads: 4           # GQA: 4 KV heads shared across 8 query heads
  vocab_size: 8192
  hidden_dim: 768         # ~2.67x dim for SwiGLU
  max_seq_len: 512
  dropout: 0.05
  weight_tying: true
  norm_eps: 1e-5

tokenizer:
  type: "custom"
  vocab_size: 8192
  model_path: "data/tokenizer_8k.model"

# Pre-training configuration
pretrain:
  dataset: "wikitext"
  data_path: "data/wikitext"
  batch_size: 32
  gradient_accumulation_steps: 4
  learning_rate: 5.0e-4
  min_lr: 5.0e-5
  warmup_iters: 1000
  max_iters: 30000
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 100
  log_interval: 10
  save_interval: 2000
  dtype: "bfloat16"
  compile: false

# Fine-tuning configuration
finetune:
  dataset: "chat"
  data_path: "data/chat"
  batch_size: 16
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-5
  min_lr: 2.0e-6
  warmup_iters: 200
  max_iters: 10000
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 50
  log_interval: 10
  save_interval: 1000
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true

# Generation config
generation:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50

# Paths
output_dir: "checkpoints/10m"
