# TinyLlama 110M v3 - Enhanced Deep-Narrow Architecture
# 30 layers × dim=576, 8K vocab, DenseFormer + Value Residual + Registers
# ~111M parameters, Chinchilla optimal: ~2.2B tokens
# Data: 40% Wikipedia + 30% SmolLM + 30% Synthetic
# Target: RTX 3090 local training (~3-4 days pretrain)

model:
  dim: 576
  n_layers: 30              # Deep architecture (SmolLM2-135M style)
  n_heads: 9
  n_kv_heads: 3             # GQA 3:1 ratio
  vocab_size: 8192           # 8K BPE tokenizer (consistent with pipeline)
  hidden_dim: 1536           # SwiGLU FFN (~2.67x dim)
  max_seq_len: 512
  dropout: 0.0               # No dropout at this scale
  weight_tying: true
  norm_eps: 1e-5
  rope_theta: 10000.0
  block_sharing: false       # No sharing at 110M scale
  # Phase 1 enhancements (proven on 10M Enhanced)
  dense_former: true         # DWA weighted averaging
  value_residual: true       # V residual from layer 0
  n_registers: 4             # Register tokens

tokenizer:
  type: "custom"
  vocab_size: 8192
  model_path: "data/tokenizer_8k.model"

# Pre-training: 2.2B tokens (40% Wikipedia + 30% SmolLM + 30% Synthetic)
# Effective batch: 8 × 8 × 512 = 32,768 tokens/step
# 70,000 steps × 32,768 = 2.29B tokens
pretrain:
  dataset: "textfile"
  data_path: "data/combined_110m"
  batch_size: 8
  gradient_accumulation_steps: 8
  learning_rate: 3.0e-4
  min_lr: 3.0e-5
  warmup_iters: 2000
  max_iters: 70000
  lr_schedule: "wsd"
  stable_frac: 0.7
  decay_frac: 0.2
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 2000
  eval_iters: 100
  log_interval: 10
  save_interval: 5000
  dtype: "bfloat16"
  compile: false

# Fine-tuning on curated data with anti-repetition
finetune:
  dataset: "chat"
  data_path: "data/chat_curated"
  batch_size: 8
  gradient_accumulation_steps: 8
  learning_rate: 5.0e-6
  min_lr: 5.0e-7
  warmup_iters: 500
  max_iters: 15000
  lr_schedule: "cosine"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 50
  log_interval: 10
  save_interval: 2000
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true
  # Anti-repetition training
  label_smoothing: 0.1
  unlikelihood_alpha: 0.5
  entropy_reg_beta: 0.01

generation:
  max_new_tokens: 512
  temperature: 0.7
  repetition_penalty: 1.2
  no_repeat_ngram_size: 3
  top_p: 0.9
  top_k: 50

output_dir: "checkpoints/110m_v3"
