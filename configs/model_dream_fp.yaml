# Dream Architecture (Full Precision) - for comparison
# Same as dream but without ternary quantization
# 4 layers × 4 loops = 16 effective depth, ~15M unique params

model:
  dim: 576
  n_layers: 4
  n_heads: 8
  n_kv_heads: 2
  vocab_size: 8192
  hidden_dim: 1536
  max_seq_len: 512
  dropout: 0.05
  weight_tying: true
  norm_eps: 1e-5
  rope_theta: 10000.0
  n_loops: 4
  ternary: false            # Full precision weights
  relu_squared: true        # Still use ReLU² (fewer params than SwiGLU)
  step_embedding: true
  feedback: true
  dense_former: true
  value_residual: true
  n_registers: 4

tokenizer:
  type: "custom"
  vocab_size: 8192
  model_path: "data/tokenizer_8k.model"

pretrain:
  dataset: "textfile"
  data_path: "data/tinystories"
  batch_size: 32
  gradient_accumulation_steps: 4
  learning_rate: 8.0e-4
  min_lr: 8.0e-5
  warmup_iters: 500
  max_iters: 15000
  lr_schedule: "wsd"
  stable_frac: 0.7
  decay_frac: 0.2
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 100
  log_interval: 10
  save_interval: 2000
  dtype: "bfloat16"
  compile: false

finetune:
  dataset: "chat"
  data_path: "data/chat"
  batch_size: 16
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-5
  min_lr: 2.0e-6
  warmup_iters: 200
  max_iters: 10000
  lr_schedule: "cosine"
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 50
  log_interval: 10
  save_interval: 1000
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true

generation:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50

output_dir: "checkpoints/dream_fp"
