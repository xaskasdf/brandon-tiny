# TinyLlama 30M Configuration
# Target: ~30M parameters
# Approaching practical capability threshold

model:
  dim: 448
  n_layers: 12
  n_heads: 8
  n_kv_heads: 4           # GQA: 4 KV heads shared across 8 query heads
  vocab_size: 8192
  hidden_dim: 1216        # ~2.71x dim for SwiGLU
  max_seq_len: 512
  dropout: 0.0            # No dropout for larger models
  weight_tying: true
  norm_eps: 1e-5

tokenizer:
  type: "custom"
  vocab_size: 8192
  model_path: "data/tokenizer_8k.model"

# Pre-training configuration
pretrain:
  dataset: "wikitext"
  data_path: "data/wikitext"
  batch_size: 24
  gradient_accumulation_steps: 4
  learning_rate: 3.0e-4
  min_lr: 3.0e-5
  warmup_iters: 1500
  max_iters: 50000
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 100
  log_interval: 10
  save_interval: 5000
  dtype: "bfloat16"
  compile: false

# Fine-tuning configuration
finetune:
  dataset: "chat"
  data_path: "data/chat"
  batch_size: 12
  gradient_accumulation_steps: 4
  learning_rate: 1.0e-5
  min_lr: 1.0e-6
  warmup_iters: 300
  max_iters: 15000
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  eval_interval: 500
  eval_iters: 50
  log_interval: 10
  save_interval: 2000
  dtype: "bfloat16"
  compile: false
  mask_targets_only: true

# Generation config
generation:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50

# Paths
output_dir: "checkpoints/30m"
